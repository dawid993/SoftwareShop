<template>
    <div class="question-panel">
        <template if:true={showQuestions}>
            <div class="question-and-answer-panel">
                <template if:false={renderingNextQuestion}>
                    <c-question
                        question-compound={currentQuestionCompound}
                    ></c-question>
                </template>
                <template if:true={renderingNextQuestion}>
                    <lightning-spinner size="large"></lightning-spinner>
                </template>
            </div>
            <div class="navigation-panel">
                <div class="bottom-center">
                    <template if:true={isPreviousQuestionAvailable}>
                        <lightning-button
                            data-id="previous"
                            label="Previous"
                            onclick={setPreviousQuestion}
                        >
                        </lightning-button>
                    </template>
                    <template if:true={isNextQuestionAvailable}>
                        <lightning-button
                            variant="brand"
                            data-id="next"
                            label="Next"
                            onclick={saveAnswerAndSetNextQuestion}
                        >
                        </lightning-button>
                    </template>
                    <template if:true={isLastQuestion}>
                        <lightning-button
                            variant="brand"
                            data-id="summary"
                            label="Go to summary"
                            onclick={setSummaryAsActiveScreen}
                        >
                        </lightning-button>
                    </template>
                </div>
            </div>
        </template>
        <template if:true={showSummary}>
            <div class="summary-screen">{testResponse}</div>
        </template>
    </div>
</template>
