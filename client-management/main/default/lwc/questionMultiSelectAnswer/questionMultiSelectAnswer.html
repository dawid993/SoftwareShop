<template>
    <ul>
        <template for:each={answers} for:item="answer">
            <li key={answer.Id}>
                <label for={answer.Id} class="select-options">
                    <input
                        type="checkbox"
                        id={answer.Id}
                        data-id={answer.Id}
                        class="hidden-input"
                    />
                    <div class="answer-bundle">
                        <span class="question-checkbox"></span>
                        <div class="answer">{answer.label}</div>
                    </div>
                </label>
            </li>
        </template>
    </ul>
</template>
